{% extends 'info/pre-main.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
	
	    <!-- ======= Breadcrumbs Section ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Where Are You ?</h2>
          <ol>
            <li><a href="../index.html">Home</a></li>
            <li>Login Page</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs Section -->

<div class="container" style="margin-top: 50px; width: 40rem;" >
  <div class="row">
    <div class="col-md-10 sm-6">
      <div class="card promoting-card shadow">
        <style type="text/css">
          .collapse-content .fa.fa-heart:hover {
        color: #f44336 !important;
      }
      .collapse-content .fa.fa-share-alt:hover {
        color: #0d47a1 !important;
      }
        </style>

        <!-- Card content -->
        <div class="card-body d-flex flex-row">

          <!-- Avatar -->
          <!--<img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-8.jpg" class="rounded-circle mr-3" height="50px" width="50px" alt="avatar"> -->

          <!-- Content -->
          <div>

            <!-- Title -->
            
            <!-- Subtitle -->
            <p class="card-text  pt-3">
              <i class="far fa-clock pr-2">

                  <form action="{% url 'customerlogin' %}" method="POST">
                      {% csrf_token %}
                      <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Welcome To Login Page </legend>
                        {{ form | crispy }}
                      </fieldset>
                      <div class="form-group">
                        <button class="btn btn-primary" type="submit" value="Login" style="background-color: black">Login </button>
                      </div>
                    </form>

              </i>

            </p>
            <a href="{% url 'register' %}" class="card-link"><button class="btn btn-primary" style="background-color: black">Dont Have a Account ?</button></a>

            <a href=""><button class="btn btn-primary" style="background-color: black">Forget Password </button></a>

          </div>

        </div>

      </div>
      <!-- Card -->

    </div>

    </div>
  </div>
</div>
	
{% endblock content %}
