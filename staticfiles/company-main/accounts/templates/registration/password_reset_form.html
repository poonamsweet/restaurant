
{% extends 'info/main.html'%}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<div class="container"> 
	<div class="row">
		<div class="col-md-6 sm-10" style="margin-top: 120px;">
			<div class="card promoting-card shadow">
					<style type="text/css">
						.collapse-content .fa.fa-heart:hover {
				  color: #f44336 !important;
				}
				.collapse-content .fa.fa-share-alt:hover {
				  color: #0d47a1 !important;
				}
					</style>

				  <!-- Card content -->
				  <div class="card-body d-flex flex-row">
				    <div>

				      <!-- Title -->
				      <h4 class="card-title font-weight-bold mb-2">Forgotten your password ? </h4>

				      <p class="pt-2">
				      	<h5>Enter your e-mail address to obtain a new password.</h5>
				      		<form action="." method="post">
								{% csrf_token %}

								{{ form | crispy }}
								
								<button class="btn btn-primary" type="submit" value="Get Mail On E-mail ">Get Reset Link </button>
							</form>
				      </p>

				    </div>

				  </div>

				</div>
				<!-- Card -->

		</div>
	</div>
</div>

				
{% endblock content %}
